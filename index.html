<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--dont use GET method if form is submitting sensitive info with password. GET has limit of 3000 characters per url.-->
    <form action="contactform.php" method="POST">
        <input type="text" name="email" placeholder="Write your email...">
        <input type="text" name="email" value="Write your email...">
        Male: <input type="radio" name="gender" value="Male">
       Female: <input type="radio" name="gender" value="Female">
       Other: <input type="radio" name="gender" value="Other" checked>
       <input type="password" name="pwd" placeholder="Password">
       <textarea name="message" placeholder="Write a message!"></textarea>
       <select name="car">
        <option value="none">None</option>
        <option value="car1">Ford</option>
        <option value="car2">Mercedes</option>
        <option value="car3">Chevy</option>
       </select>
       <button type="submit" name="submit">Submit</button>
    </form>

</body>
</html>
